<!DOCTYPE html>
<html>
<head>
  <title>Animated Background Color</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      transition: background-color 0.5s ease;
    }

    .container {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 5px #6c63ff;
    }

    /* Animation for background color based on input value */
    input[value] {
      background-color: #f0f0f0;
      transition: background-color 0.5s ease;
    }

    input[value=""] {
      background-color: rgba(255, 255, 255, 0.8);
    }

    /* Random RGB color generator */
    @keyframes changeColor {
      0% {
        background-color: rgb(255, 0, 0);
      }
      50% {
        background-color: rgb(0, 255, 0);
      }
      100% {
        background-color: rgb(0, 0, 255);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter your name:</h2>
    <input
      type="text"
      placeholder="Your name here"
      oninput="document.body.style.backgroundColor = 'rgb(' + (this.value.length * 30 % 256) + ',' + (this.value.length * 70 % 256) + ',' + (this.value.length * 110 % 256) + ')';"
    />
  </div>
</body>
</html>
